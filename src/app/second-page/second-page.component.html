<h1 #mySecondPageHeading>From Second Page</h1>
<input type="button" [disabled]="isDisable" value="Click Me" (click)="onButtonClick()" >
<div>
    @for (profile of profiles; track profile.name) {
        <h3>Name: {{profile.name | namePipe}} Age: {{profile.age}} Marital Status: {{profile.isMarried == true ? "Yes" : "No"}}</h3>
        <button (click)="sendName(profile.name)"> Send Name </button>
    }
</div>
